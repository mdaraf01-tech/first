<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero bg-base-200 min-h-screen">
      <div class="hero-content flex-col">
        <div
          class="bg-base-100 w-full max-w-[500px] w-[500px] shrink-0 shadow-xl"
        >
          <form class="p-10 rounded">
            <div class="form-control">
              <h1 class="text-3xl text-center pb-8 font-bold">Register now!</h1>
              <label class="label">
                <span class="label-text">Inter your Name </span>
              </label>
              <input
                type="text"
                placeholder="Full Name"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Inter your Email </span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Inter yourPassword</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Register</button>
            </div>

            <p>
              <small
                >Already have an account?
                <a href="Login.html" target="_blank">Please Login</a></small
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    F
  </body>
</html>
